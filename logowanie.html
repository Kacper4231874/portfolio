<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logowanie - Kacper Mazur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('gra3.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .login-box input::placeholder {
      color: #e0e0e0;
    }

    .login-box input[type="submit"] {
      width: 100%;
      background: #3b82f6;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .login-box input[type="submit"]:hover {
      background: #2563eb;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Logowanie</h2>
    <form onsubmit="return checkLogin()">
      <input type="text" id="username" placeholder="Nazwa użytkownika" required>
      <input type="password" id="password" placeholder="Hasło" required>
      <input type="submit" value="Zaloguj się">
    </form>
    <div class="footer-text">
      © 2025 Kacper Mazur
    </div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "kacper" && pass === "1234") {
        alert("Zalogowano pomyślnie!");
        return false; 
      } else {
        alert("Niepoprawny login lub hasło.");
        return false;
      }
    }
  </script>

</body>
</html>
